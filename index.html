<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Synarra - View (Change to name of the webseries later)</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    
    
    <body>
        
        <p class="universal">Top Nav</p>
        <!--Responsive container, the entire display page-->
        <div class="container-fluid">
            <header>
                <h1>Author's name/Name of the Blog</h1>
                <h5>url to his/her profile</h5>
            </header>
            
            
            <nav class="dsp-nav">
                <a href="#">Comic</a>
                <a href="#">Archive</a>
                <a href="#">Random</a>
                <a href="#">About</a>
                <a href="#">Navitem</a>
            </nav>
            
            <!--Place for comic series banner image-->
            <div>
                <img class="comic-cover" src="http://placehold.it/500x100">
                <p>A brief description of your comic series</p>
            </div>
            
            <!--Inner container for comic strip display and control buttons-->
            <div class="container-fluid comic-display">
                <h3>Title of Chapter</h3>
                <h4>Page number</h4>
                <h5>Date & Time Published</h5>
                
                <!--Comic strip div-->
                <div class="img-responsive">
                    <img class="center-block" src="http://placehold.it/800x700">
                </div>
                
                <div class="controls">
                    
                    <i class="glyphicon glyphicon-fast-backward" style="font-size:48px; text-shadow: 0px 0px 10px grey; color: white"></i>
                    <i class="glyphicon glyphicon-chevron-left" style="font-size:48px; text-shadow: 0px 0px 10px grey; color: white"></i>
                    
                    <select name="cars" class="dropdown">
                      <option value="pg1">"Chapter name" - #1</option>
                      <option value="pg2">"Chapter name" - #2</option>
                      <option value="pg3">"Chapter name" - #3</option>
                      <option value="pg4">"Chapter name" - #4</option>
                    </select>
                    
                    <i class="glyphicon glyphicon-chevron-right" style="font-size:48px; text-shadow: 0px 0px 10px grey; color: white"></i>
                    <i class="glyphicon glyphicon-fast-forward" style="font-size:48px; text-shadow: 0px 0px 10px grey; color: white"></i>
                    
                </div>
                    
                <div class="socialMedia">
                    Share
                    
                </div>
                
                
                <i class="glyphicon glyphicon-tags" style="text-align: right">Tags:</i>
            </div>    
            <!-- end of inner container-->
        </div>
        <!--end of responsive container-->
        
        <footer class="universal">
          <p>By: 123123123</p>
          <p>Contact information: <a href="mailto:someone@example.com">someone@example.com</a>.</p>
        </footer>
        
    </body>
    
    
</html>
